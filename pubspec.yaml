name: bmi_calculator
description: "A new Flutter project."

publish_to: 'none' 

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter

  
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^5.0.0



flutter:

 
  uses-material-design: true

  
  assets:
   - assets/images/
   - assets/fonts/Inter/

  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter_18pt-Medium.ttf
        - asset: assets/fonts/Inter/Inter_18pt-Bold.ttf
        - asset: assets/fonts/Inter/Inter_18pt-SemiBold.ttf
        - asset: assets/fonts/Inter/Inter_18pt-Regular.ttf
        - asset: assets/fonts/Inter/Inter_24pt-Medium.ttf
        - asset: assets/fonts/Inter/Inter_24pt-Bold.ttf
        - asset: assets/fonts/Inter/Inter_24pt-SemiBold.ttf
        - asset: assets/fonts/Inter/Inter_24pt-Regular.ttf
        - asset: assets/fonts/Inter/Inter_28pt-Medium.ttf
        - asset: assets/fonts/Inter/Inter_28pt-Bold.ttf
        - asset: assets/fonts/Inter/Inter_28pt-SemiBold.ttf
        - asset: assets/fonts/Inter/Inter_28pt-Regular.ttf
  